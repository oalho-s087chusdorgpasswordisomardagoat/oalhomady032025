<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: lightblue;
      }
      h1,
      h2 {
        text-align: center;
      }
      #container001 {
        border: 5px solid black;
        background-color: thistle;
        margin: 1rem;
        display: flex;
        height: 700px;
        justify-content: space-evenly;
        align-items: center;
      }
      .box {
        border: 1px solid black;
        background-color: lightgreen;
        width: 100px;
        height: 100px;
        padding: 0.5rem;
      }
      #one {
        background-color: white;
      }

      #two {
        background-color: lightblue;
        align-self: flex-start;
      }

      #three {
        background-color: lightcoral;
        order: -1;
      }

      #four {
        background-color: turquoise;
        align-self: flex-end;
        order: 1;
      }

      #five {
        background-color: lightgreen;
      }

      @media (max-width: 600px) {
        #container001 {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <h1>Flexbox</h1>
    <h2>Justify-Content</h2>
    <h2>Align-Self and Order</h2>

    <h2>Container001</h2>
    <div id="container001">
      <div id="one" class="box">Item001</div>
      <div id="two" class="box">Item002</div>
      <div id="three" class="box">Item003</div>
      <div id="four" class="box">Item004</div>
      <div id="five" class="box">Item005</div>
    </div>
  </body>
</html>
