<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Align-Items Live Demo</title>
    <style>
      #flexparent {
        width: 600px;
        height: 600px;
        background-color: dodgerblue;
        margin: auto;
        display: flex;
        flex-direction: column;
        /* when flex direction is row, justify-content is horizontal and align-items is vertical */
        justify-content: center;
        align-items: center;
      }
      .flexchildren {
        height: 50px;
        width: 50px;
        background-color: fuchsia;
        border: 1px solid black;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>Flexbox Align-Items Live Demo</h1>
    <div id="flexparent">
      <div class="flexchildren">child1</div>
      <div class="flexchildren">child2</div>
      <div class="flexchildren">child3</div>
      <div class="flexchildren">child4</div>
    </div>
  </body>
</html>
